			<!--Right Side-->
			<div class="contact-form">
				<form action="">
					<div class="a-row">
						<div class="a-input-field">
							<label for="firstName" class="floating-label">First Name</label>
							<input type="text" name="firstName" class="a-input-txt">
						</div>

						<div class="a-input-field">
							<label for="lastName" class="floating-label">Last Name</label>
							<input type="text" name="lastName" class="a-input-txt">
						</div>
					</div>

					<div class="a-row">
						<div class="a-input-field">
							<label for="email" class="floating-label">Email</label>
							<input type="email" name="email" class="a-input-txt">
						</div>

						<div class="a-input-field">
							<label for="phone" class="floating-label">Phone</label>
							<input type="tel" name="phone" class="a-input-txt">
						</div>
					</div>

					<div>
						<p class="a-row" id="whatDepartment">Please choose the apropriate department you want to contact
						</p>

						<div id="department" class="a-row">
							<label for="webdesign" class="checkbox-container">Web Design
								<input type="checkbox" name="department" id="webdesign" value="webdesign">
								<span class="checkmark"></span>
							</label>

							<label for="webdevelopment" class="checkbox-container">Web Development
								<input type="checkbox" name="department" id="webdevelopment" value="webdevelopment">
								<span class="checkmark"></span>
							</label>

							<label for="logodesign" class="checkbox-container">Logo Design
								<input type="checkbox" name="department" id="logodesign" value="logodesign">
								<span class="checkmark"></span>
							</label>

							<label for="other" class="checkbox-container">Other
								<input type="checkbox" name="department" id="other" value="other">
								<span class="checkmark"></span>
							</label>
						</div>
					</div>

					<div class="a-row">
						<div class="fields-container">
							<div class="a-sm-btm-margin">
								<p>Message</p>
							</div>

							<div class="a-input-field">
								<label for="message" class="floating-label">Write your message</label>
								<textarea type="text" id="message" name="message" class="a-input-txt"></textarea>
							</div>
						</div>
					</div>

					<div class="a-row">
						<button type="submit" class="btn-big to-right">Send Message</button>
					</div>
				</form>
